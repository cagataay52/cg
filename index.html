<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PradaBet - Siyah & Mor Tema</title>
<style>
  /* Genel ayarlar */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0a0a0a;
    color: #ddd;
  }

  /* Navbar */
  header {
    background: linear-gradient(90deg, #6a0dad, #b833ff);
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 3px 10px rgba(106, 13, 173, 0.7);
  }

  header .logo {
    font-weight: 900;
    font-size: 28px;
    letter-spacing: 2px;
    color: white;
  }

  nav {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  nav span#welcome-msg {
    font-weight: 600;
    white-space: nowrap;
  }

  nav button {
    background: rgba(255 255 255 / 0.15);
    border: none;
    border-radius: 25px;
    padding: 8px 18px;
    color: #fff;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  nav button:hover {
    background: rgba(255 255 255 / 0.35);
  }

  /* Slider ana kapsayıcı */
  .slider {
    width: 100%;
    max-width: 1000px;
    height: 280px;
    margin: 30px auto 50px;
    position: relative;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(184, 67, 243, 0.7);
    background-color: #121212;
  }

  /* Slider içindeki resimler */
  .slides {
    display: flex;
    width: 300%; /* 3 resim için */
    height: 100%;
    transition: transform 0.6s ease-in-out;
  }

  .slide {
    flex: 0 0 100%;
    position: relative;
  }

  .slide img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background-color: #121212;
    opacity: 1 !important;
    visibility: visible !important;
  }

  .slide .caption {
    position: absolute;
    bottom: 25px;
    left: 30px;
    color: white;
    font-size: 28px;
    font-weight: 700;
    text-shadow: 0 0 8px rgba(0,0,0,0.7);
  }

  /* Oyunlar bölümü */
  .games {
    max-width: 1000px;
    margin: 0 auto 40px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 28px;
    padding: 0 15px;
  }

  .game {
    width: 260px;
    height: 160px;
    border-radius: 20px;
    box-shadow: 0 6px 18px rgba(184, 67, 243, 0.7);
    overflow: hidden;
    cursor: pointer;
    background: linear-gradient(135deg, #4a0e7c, #b833ff);
    color: #eee;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    position: relative;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-decoration: none;
  }

  .game:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 26px rgba(184, 67, 243, 0.9);
  }

  .game img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.55);
    transition: filter 0.3s ease;
    z-index: 1;
  }

  .game:hover img {
    filter: brightness(0.85);
  }

  .game span {
    position: relative;
    z-index: 2;
    font-size: 22px;
    font-weight: 800;
    padding: 14px 22px;
    text-shadow: 0 0 6px rgba(0,0,0,0.8);
  }

  /* Responsive (mobil uyum) */
  @media (max-width: 768px) {
    .slider {
      height: 200px;
    }

    .slide .caption {
      font-size: 22px;
      bottom: 15px;
      left: 20px;
    }

    .games {
      gap: 18px;
    }

    .game {
      width: 90vw;
      max-width: 320px;
      height: 150px;
      border-radius: 16px;
    }

    .game span {
      font-size: 18px;
      padding: 12px 18px;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo">PradaBet</div>
  <nav>
    <span id="welcome-msg">Misafir</span>
    <button id="btnHesap" style="display:none;">Hesabım</button>
    <button id="btnCikis" style="display:none;">Çıkış Yap</button>
    <button id="btnGiris">Giriş Yap</button>
    <button id="btnKayit">Kayıt Ol</button>
  </nav>
</header>

<!-- Slider -->
<div class="slider">
  <div class="slides">
    <div class="slide">
      <img src="https://i.imageupload.app/51c25559694837960d56.png" alt="Hoşgeldin Bonusu %100!" loading="eager" />
      <div class="caption">Hoşgeldin Bonusu %100!</div>
    </div>
    <div class="slide">
      <img src="https://i.ibb.co/tMf4bLRd/tournaments.jpg" alt="Turnuvalar" loading="eager" />
      <div class="caption">Her Gün Yeni Turnuvalar</div>
    </div>
    <div class="slide">
      <img src="https://i.imageupload.app/91be5125f5f9f93c9b36.png" alt="Yüksek Kazançlar" loading="eager" />
      <div class="caption">Yüksek Kazanç Fırsatları</div>
    </div>
  </div>
</div>

<!-- Oyunlar -->
<div class="games">
  <a href="sweet-bonanza.html" class="game">
    <img src="https://i.ibb.co/Ps1SzxJR/sweetbonanza.jpg" alt="Sweet Bonanza" />
    <span>Sweet Bonanza</span>
  </a>
  <a href="aviator.html" class="game">
    <img src="https://i.ibb.co/Tx7R4PKR/aviator.jpg" alt="Aviator" />
    <span>Aviator</span>
  </a>
  <a href="blackjack.html" class="game">
    <img src="https://i.imageupload.app/df5ea1696d2dbfd597b5.png" alt="Black Jack" />
    <span>Black Jack</span>
  </a>
</div>

<script>
  // Slider otomatik geçiş
  const slidesContainer = document.querySelector('.slides');
  const totalSlides = slidesContainer.children.length;
  let currentIndex = 0;

  setInterval(() => {
    currentIndex++;
    if(currentIndex >= totalSlides) currentIndex = 0;
    slidesContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
  }, 4000);

  // Kullanıcı kontrolü simülasyonu
  const kullanici = JSON.parse(localStorage.getItem('kullanici'));
  const bakiye = localStorage.getItem('bakiye');

  const welcomeMsg = document.getElementById('welcome-msg');
  const btnHesap = document.getElementById('btnHesap');
  const btnCikis = document.getElementById('btnCikis');
  const btnGiris = document.getElementById('btnGiris');
  const btnKayit = document.getElementById('btnKayit');

  if (kullanici) {
    welcomeMsg.textContent = `${kullanici.username} - Bakiye: ${bakiye || 0} TL`;
    btnHesap.style.display = 'inline-block';
    btnCikis.style.display = 'inline-block';
    btnGiris.style.display = 'none';
    btnKayit.style.display = 'none';
  }

  btnGiris.onclick = () => { window.location.href = 'giris.html'; };
  btnKayit.onclick = () => { window.location.href = 'kayit.html'; };
  btnHesap.onclick = () => { window.location.href = 'hesabim.html'; };
  btnCikis.onclick = () => {
    localStorage.removeItem('kullanici');
    localStorage.removeItem('bakiye');
    alert('Çıkış yapıldı.');
    location.reload();
  };
</script>

</body>
</html>
