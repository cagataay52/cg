<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yazƒ± Tura Oyunu</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

  body {
    font-family: 'Orbitron', sans-serif;
    background: radial-gradient(circle at top, #1a1a1a, #000);
    color: #fff;
    text-align: center;
    padding-top: 50px;
  }

  .box {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border: 2px solid #00ffff;
    box-shadow: 0 0 15px #00ffff88;
    padding: 30px;
    border-radius: 15px;
    display: inline-block;
    transition: transform 0.3s ease;
  }

  .box:hover {
    transform: scale(1.02);
  }

  input, select, button {
    margin: 10px;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
  }

  input, select {
    width: 200px;
    background-color: #222;
    color: #fff;
  }

  button {
    background-color: #00ffff;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 10px #00ffffaa;
  }

  button:hover {
    background-color: #00cccc;
  }

  h1 {
    font-size: 32px;
    text-shadow: 0 0 8px #00ffff;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from {
      text-shadow: 0 0 8px #00ffff;
    }
    to {
      text-shadow: 0 0 20px #00ffff;
    }
  }
</style>

</head>
<body>
  <div class="box">
    <h1>ü™ô Yazƒ±-Tura Bahis Oyunu</h1>
    <p>Bakiye: <span id="balance">0</span> TL</p>

    <label>Tahmin:</label>
    <select id="choice">
      <option value="yazƒ±">Yazƒ±</option>
      <option value="tura">Tura</option>
    </select><br>

    <label>Bahis:</label>
    <input type="number" id="bet" placeholder="√ñrn: 100"><br>

    <button onclick="oyna()">Oyna</button>

    <p id="sonuc"></p>
  </div>

  <script>
    let bakiye = localStorage.getItem("bakiye");
    if (!bakiye) {
      bakiye = 1000;
      localStorage.setItem("bakiye", bakiye);
    }

    function bakiyeGuncelle() {
      document.getElementById("balance").innerText = bakiye;
    }

    function oyna() {
      const tahmin = document.getElementById("choice").value;
      const bahis = parseInt(document.getElementById("bet").value);
      const sonucAlani = document.getElementById("sonuc");

      if (!bahis || bahis <= 0) {
        sonucAlani.innerText = "‚ö†Ô∏è L√ºtfen ge√ßerli bir bahis girin.";
        return;
      }

      if (bahis > bakiye) {
        sonucAlani.innerText = "‚ö†Ô∏è Bu kadar bakiyen yok.";
        return;
      }

      const sonuc = Math.random() < 0.5 ? "yazƒ±" : "tura";

      if (tahmin === sonuc) {
        bakiye = parseInt(bakiye) + bahis;
        sonucAlani.innerText = `‚úÖ Kazandƒ±n! Sonu√ß: ${sonuc}`;
      } else {
        bakiye = parseInt(bakiye) - bahis;
        sonucAlani.innerText = `‚ùå Kaybettin! Sonu√ß: ${sonuc}`;
      }

      localStorage.setItem("bakiye", bakiye);
      bakiyeGuncelle();
    }

    bakiyeGuncelle();
  </script>
</body>
</html>
