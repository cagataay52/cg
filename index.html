<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PradaBet - Modern Tema</title>
<style>
  /* Genel stiller */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0e0e0e;
    color: #ddd;
  }

  /* Navbar */
  header {
    background: linear-gradient(90deg, #6a0dad, #b833ff);
    color: white;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 3px 8px rgba(106, 13, 173, 0.6);
  }

  header .logo {
    font-weight: 900;
    font-size: 28px;
    letter-spacing: 2px;
  }

  nav {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  nav span#welcome-msg {
    font-weight: 600;
    white-space: nowrap;
  }

  nav button {
    background: rgba(255 255 255 / 0.15);
    border: none;
    border-radius: 25px;
    padding: 8px 18px;
    color: #fff;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  nav button:hover {
    background: rgba(255 255 255 / 0.35);
  }

  /* Oyunlar bölümü */
  .games {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 25px;
    padding: 40px 20px;
  }

  .game {
    width: 240px;
    height: 140px;
    border-radius: 18px;
    box-shadow: 0 6px 18px rgba(168, 64, 240, 0.6);
    overflow: hidden;
    cursor: pointer;
    background: #1a1a1a;
    color: #eee;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    position: relative;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-decoration: none;
  }

  .game:hover {
    transform: translateY(-10px);
    box-shadow: 0 12px 24px rgba(168, 64, 240, 0.9);
  }

  .game img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.6);
    transition: filter 0.3s ease;
    z-index: 1;
  }

  .game:hover img {
    filter: brightness(0.9);
  }

  .game span {
    position: relative;
    z-index: 2;
    font-size: 20px;
    font-weight: 800;
    padding: 12px 18px;
  }

  /* Mobil duyarlılık */
  @media (max-width: 768px) {
    header {
      flex-direction: column;
      align-items: flex-start;
      padding: 15px 20px;
    }

    header .logo {
      font-size: 24px;
      margin-bottom: 8px;
    }

    nav {
      width: 100%;
      justify-content: flex-start;
      flex-wrap: wrap;
      gap: 10px;
    }

    nav button {
      padding: 6px 14px;
      font-size: 14px;
    }

    nav span#welcome-msg {
      font-size: 14px;
      white-space: normal;
      flex-basis: 100%;
      margin-bottom: 6px;
    }

    .games {
      gap: 15px;
      padding: 25px 10px;
      justify-content: center;
    }

    .game {
      width: 90vw;
      max-width: 320px;
      height: 160px;
      border-radius: 14px;
    }

    .game span {
      font-size: 18px;
      padding: 10px 14px;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo">PradaBet</div>
  <nav>
    <span id="welcome-msg">Misafir</span>
    <button id="btnHesap" style="display:none;">Hesabım</button>
    <button id="btnCikis" style="display:none;">Çıkış Yap</button>
    <button id="btnGiris">Giriş Yap</button>
    <button id="btnKayit">Kayıt Ol</button>
  </nav>
</header>

<div class="games">
  <a href="sweet-bonanza.html" class="game">
    <img src="https://i.imgur.com/1Fzp3RJ.jpg" alt="Sweet Bonanza" />
    <span>Sweet Bonanza</span>
  </a>
  <a href="aviator.html" class="game">
    <img src="https://i.imgur.com/Lx6r4sf.jpg" alt="Aviator" />
    <span>Aviator</span>
  </a>
  <a href="blackjack.html" class="game">
    <img src="https://i.imgur.com/rCzwBPo.jpg" alt="Black Jack" />
    <span>Black Jack</span>
  </a>
</div>

<script>
  const kullanici = JSON.parse(localStorage.getItem('kullanici'));
  const bakiye = localStorage.getItem('bakiye');

  const welcomeMsg = document.getElementById('welcome-msg');
  const btnHesap = document.getElementById('btnHesap');
  const btnCikis = document.getElementById('btnCikis');
  const btnGiris = document.getElementById('btnGiris');
  const btnKayit = document.getElementById('btnKayit');

  if (kullanici) {
    welcomeMsg.textContent = `${kullanici.username} - Bakiye: ${bakiye || 0} TL`;
    btnHesap.style.display = 'inline-block';
    btnCikis.style.display = 'inline-block';
    btnGiris.style.display = 'none';
    btnKayit.style.display = 'none';
  }

  btnGiris.onclick = () => { window.location.href = 'giris.html'; };
  btnKayit.onclick = () => { window.location.href = 'kayit.html'; };
  btnHesap.onclick = () => { window.location.href = 'hesabim.html'; };
  btnCikis.onclick = () => {
    localStorage.removeItem('kullanici');
    localStorage.removeItem('bakiye');
    alert('Çıkış yapıldı.');
    location.reload();
  };
</script>

</body>
</html>
