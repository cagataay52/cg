<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PradaBet - Mor Degrade Tema</title>
<style>
  /* --- Genel ve mevcut stil kodları --- */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #3e007c, #9c27b0);
    color: #ddd;
    display: flex;
    min-height: 100vh;
  }
  nav.sidebar {
    width: 200px;
    background: linear-gradient(180deg, #4a0e7c, #b833ff);
    color: #eee;
    padding: 30px 0;
    display: flex;
    flex-direction: column;
    gap: 18px;
    font-weight: 600;
    font-size: 15px;
    box-shadow: 3px 0 15px rgba(148, 0, 255, 0.7);
    position: sticky;
    top: 0;
    height: 100vh;
  }
  nav.sidebar a {
    color: #eee;
    text-decoration: none;
    padding: 14px 25px;
    border-radius: 10px;
    transition: background 0.3s ease, color 0.3s ease;
  }
  nav.sidebar a:hover {
    background: #d471ff;
    color: #1a0033;
    font-weight: 700;
  }
  main.content {
    flex-grow: 1;
    padding: 30px 40px 50px;
    overflow-y: auto;
    background: rgba(0,0,0,0.25);
  }
  header {
    background: linear-gradient(90deg, #6a0dad, #b833ff);
    padding: 12px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 3px 10px rgba(106, 13, 173, 0.7);
  }
  header .logo {
    font-weight: 700;
    font-size: 24px;
    letter-spacing: 2px;
    color: white;
  }
  header nav {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  header nav span#welcome-msg {
    font-weight: 600;
    font-size: 14px;
    white-space: nowrap;
  }
  header nav button {
    background: rgba(255 255 255 / 0.15);
    border: none;
    border-radius: 25px;
    padding: 6px 16px;
    color: #fff;
    font-weight: 700;
    font-size: 13px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  header nav button:hover {
    background: rgba(255 255 255 / 0.35);
  }
  .slider {
    visibility: visible;
    width: 100%;
    max-width: 1000px;
    height: 280px;
    margin: 30px auto 50px;
    position: relative;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(184, 67, 243, 0.7);
    background-color: #0a0a0a;
    transition: visibility 0s linear 0.3s;
  }
  .slides {
    display: flex;
    width: 300%;
    height: 100%;
    transition: transform 0.6s ease-in-out;
  }
  .slide {
    flex: 0 0 100%;
    position: relative;
  }
  .slide img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background-color: #0a0a0a;
  }
  .slide .caption {
    position: absolute;
    bottom: 25px;
    left: 30px;
    color: white;
    font-size: 28px;
    font-weight: 700;
    text-shadow: 0 0 8px rgba(0,0,0,0.7);
  }
  .games {
    max-width: 1000px;
    margin: 0 auto 40px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 28px;
    padding: 0 15px;
  }
  .game {
    width: 260px;
    height: 160px;
    border-radius: 20px;
    box-shadow: 0 6px 18px rgba(184, 67, 243, 0.7);
    overflow: hidden;
    cursor: pointer;
    background: linear-gradient(135deg, #4a0e7c, #b833ff);
    color: #eee;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    position: relative;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-decoration: none;
  }
  .game:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 26px rgba(184, 67, 243, 0.9);
  }
  .game img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.55);
    transition: filter 0.3s ease;
    z-index: 1;
  }
  .game:hover img {
    filter: brightness(0.85);
  }
  .game span {
    position: relative;
    z-index: 2;
    font-size: 22px;
    font-weight: 800;
    padding: 14px 22px;
    text-shadow: 0 0 6px rgba(0,0,0,0.8);
  }

  /* --- Canlı Sohbet --- */
  #live-chat {
    max-width: 1000px;
    margin: 0 auto 40px;
    background: rgba(255 255 255 / 0.1);
    border-radius: 12px;
    padding: 20px;
    color: white;
  }
  #chat-box {
    background: rgba(0 0 0 / 0.4);
    height: 300px;
    overflow-y: auto;
    padding: 10px;
    border-radius: 8px;
    font-size: 14px;
    line-height: 1.4;
  }
  #chat-input {
    width: 100%;
    margin-top: 10px;
    padding: 8px 12px;
    border-radius: 6px;
    border: none;
    font-size: 14px;
  }
  #chat-send {
    margin-top: 8px;
    padding: 10px 20px;
    background: #b833ff;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: 700;
    cursor: pointer;
  }

  /* --- Canlı Skorlar --- */
  #live-scores {
    max-width: 1000px;
    margin: 0 auto 40px;
    background: rgba(255 255 255 / 0.1);
    border-radius: 12px;
    padding: 20px;
    color: white;
  }
  #live-scores ul {
    list-style: none;
    padding-left: 0;
    font-size: 15px;
  }
  #live-scores li {
    margin-bottom: 8px;
  }

  /* --- Bildirim kutusu --- */
  #notification {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #b833ffcc;
    padding: 12px 20px;
    border-radius: 12px;
    color: white;
    font-weight: 700;
    box-shadow: 0 4px 15px #b833ffcc;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    z-index: 150;
  }
  #notification.show {
    opacity: 1;
    pointer-events: auto;
  }

  /* --- Responsive --- */
  @media (max-width: 768px) {
    nav.sidebar {
      width: 70px;
      padding: 20px 0;
      font-size: 11px;
      gap: 12px;
    }
    nav.sidebar a {
      padding: 12px 10px;
      font-size: 11px;
      text-align: center;
    }
    main.content {
      padding: 20px 15px 30px;
    }
    header {
      padding: 10px 20px;
    }
    header .logo {
      font-size: 20px;
    }
    header nav span#welcome-msg {
      display: none;
    }
    header nav button {
      padding: 5px 10px;
      font-size: 11px;
    }
    .slider {
      height: 200px;
    }
    .slide .caption {
      font-size: 22px;
      bottom: 15px;
      left: 20px;
    }
    .games {
      gap: 18px;
    }
    .game {
      width: 90vw;
      max-width: 300px;
    }
  }
</style>
</head>
<body>
<nav class="sidebar">
  <a href="#">Ana Sayfa</a>
  <a href="#">Oyunlar</a>
  <a href="#">Canlı Sohbet</a>
  <a href="#">Hesabım</a>
  <a href="#">Ayarlar</a>
</nav>

<div style="flex-grow:1; display:flex; flex-direction:column;">
  <header>
    <div class="logo">PradaBet</div>
    <nav>
      <span id="welcome-msg">Hoşgeldin, Kullanıcı!</span>
      <button id="btn-logout">Çıkış</button>
    </nav>
  </header>

  <main class="content">
    <section class="slider">
      <div class="slides" id="slides">
        <div class="slide">
          <img src="https://i.imgur.com/xNGqFQo.png" alt="Slide 1" />
          <div class="caption">Popüler Oyunlar</div>
        </div>
        <div class="slide">
          <img src="https://i.imgur.com/l84KMBf.png" alt="Slide 2" />
          <div class="caption">Büyük Kazanma Fırsatları</div>
        </div>
        <div class="slide">
          <img src="https://i.imgur.com/9gbHeIU.png" alt="Slide 3" />
          <div class="caption">Canlı Turnuvalar</div>
        </div>
      </div>
    </section>

    <section class="games">
      <a href="#" class="game">
        <img src="https://images.pexels.com/photos/139829/pexels-photo-139829.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Sweet Bonanza" />
        <span>Sweet Bonanza</span>
      </a>
      <a href="#" class="game">
        <img src="https://images.pexels.com/photos/1107861/pexels-photo-1107861.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Aviator" />
        <span>Aviator</span>
      </a>
      <a href="#" class="game">
        <img src="https://images.pexels.com/photos/163970/blackjack-cards-gambling-163970.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Black Jack" />
        <span>Black Jack</span>
      </a>
    </section>

    <!-- Canlı Sohbet Bölümü -->
    <section id="live-chat">
      <h2>Canlı Sohbet</h2>
      <div id="chat-box"></div>
      <input id="chat-input" type="text" placeholder="Mesajınızı yazın..." />
      <button id="chat-send">Gönder</button>
    </section>

    <!-- Canlı Skorlar Bölümü -->
    <section id="live-scores">
      <h2>Canlı Skorlar</h2>
      <ul id="scores-list">
        <!-- Canlı skorlar JS ile buraya gelecek -->
      </ul>
    </section>
  </main>
</div>

<!-- Bildirim kutusu -->
<div id="notification"></div>

<script>
  // Basit slider otomatik geçiş
  const slides = document.getElementById('slides');
  let currentIndex = 0;
  const totalSlides = slides.children.length;

  setInterval(() => {
    currentIndex = (currentIndex + 1) % totalSlides;
    slides.style.transform = `translateX(-${currentIndex * 100}%)`;
  }, 5000);

  // Canlı Sohbet Fonksiyonları
  const chatBox = document.getElementById('chat-box');
  const chatInput = document.getElementById('chat-input');
  const chatSend = document.getElementById('chat-send');

  function addChatMessage(message, fromUser = true) {
    const msgElem = document.createElement('div');
    msgElem.textContent = message;
    msgElem.style.padding = '6px 12px';
    msgElem.style.marginBottom = '6px';
    msgElem.style.borderRadius = '8px';
    msgElem.style.maxWidth = '70%';
    msgElem.style.backgroundColor = fromUser ? '#9c27b0cc' : '#3e007ccc';
    msgElem.style.alignSelf = fromUser ? 'flex-end' : 'flex-start';
    chatBox.appendChild(msgElem);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  chatSend.addEventListener('click', () => {
    const msg = chatInput.value.trim();
    if(msg) {
      addChatMessage(msg, true);
      chatInput.value = '';
      // Örnek: bot'tan otomatik cevap
      setTimeout(() => {
        addChatMessage('Yetkili: Mesajınızı aldık, teşekkürler!', false);
        showNotification('Yeni bir sohbet mesajınız var!');
      }, 1500);
    }
  });
  chatInput.addEventListener('keypress', (e) => {
    if(e.key === 'Enter') {
      chatSend.click();
    }
  });

  // Canlı Skorlar (Örnek veri)
  const scoresList = document.getElementById('scores-list');

  const sampleScores = [
    'Sweet Bonanza - Kazanan: 1200 ₺',
    'Aviator - Kazanan: 890 ₺',
    'Black Jack - Kazanan: 450 ₺',
    'Sweet Bonanza - Kazanan: 3200 ₺',
    'Aviator - Kazanan: 750 ₺',
  ];

  function updateScores() {
    // Basit random gösterim için karıştırma
    scoresList.innerHTML = '';
    const shuffled = sampleScores.sort(() => 0.5 - Math.random());
    shuffled.slice(0, 3).forEach(score => {
      const li = document.createElement('li');
      li.textContent = score;
      scoresList.appendChild(li);
    });
  }
  updateScores();
  setInterval(updateScores, 10000); // 10 saniyede bir güncelle

  // Bildirim fonksiyonu
  const notification = document.getElementById('notification');
  function showNotification(message, duration = 4000) {
    notification.textContent = message;
    notification.classList.add('show');
    setTimeout(() => {
      notification.classList.remove('show');
    }, duration);
  }

  // Örnek bildirim başlat (sayfa açılır açılmaz)
  showNotification('Hoşgeldiniz! Canlı sohbet ve skorlar aktif.');

  // Çıkış butonu için örnek
  document.getElementById('btn-logout').addEventListener('click', () => {
    showNotification('Çıkış yaptınız. Teşekkürler!');
  });
</script>
</body>
</html>
