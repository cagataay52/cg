<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PradaBet - Siyah & Mor Tema</title>
<style>
  /* Genel ayarlar */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0a0a0a;
    color: #ddd;
    display: flex;
  }

  /* Sol sidebar */
  .sidebar {
    position: fixed;
    left: 0;
    top: 0;
    width: 220px;
    height: 100vh;
    background: linear-gradient(180deg, #4a0e7c, #b833ff);
    box-shadow: 3px 0 8px rgba(184, 67, 243, 0.7);
    display: flex;
    flex-direction: column;
    padding-top: 60px; /* header yüksekliği kadar boşluk */
    z-index: 110;
  }

  .sidebar a {
    color: #eee;
    text-decoration: none;
    padding: 16px 24px;
    font-weight: 700;
    font-size: 18px;
    border-left: 5px solid transparent;
    transition: background 0.3s, border-color 0.3s;
  }

  .sidebar a:hover {
    background: rgba(255, 255, 255, 0.1);
    border-left-color: #fff;
  }

  /* Header */
  header {
    position: fixed;
    top: 0;
    left: 220px; /* sidebar genişliği kadar kaydır */
    right: 0;
    height: 60px;
    background: linear-gradient(90deg, #6a0dad, #b833ff);
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 120;
    box-shadow: 0 3px 10px rgba(106, 13, 173, 0.7);
  }

  header .logo {
    font-weight: 900;
    font-size: 28px;
    letter-spacing: 2px;
    color: white;
  }

  nav {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  nav span#welcome-msg {
    font-weight: 600;
    white-space: nowrap;
  }

  nav button {
    background: rgba(255 255 255 / 0.15);
    border: none;
    border-radius: 25px;
    padding: 8px 18px;
    color: #fff;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  nav button:hover {
    background: rgba(255 255 255 / 0.35);
  }

  /* Ana içerik alanı (sidebar genişliği kadar padding) */
  .content {
    margin-left: 220px;
    padding: 80px 30px 30px 30px; /* üstte header boşluğu için */
    max-width: 1000px;
    width: 100%;
  }

  /* Slider */
  .slider {
    visibility: hidden;
    width: 100%;
    height: 280px;
    margin-bottom: 50px;
    position: relative;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(184, 67, 243, 0.7);
    background-color: #0a0a0a;
    transition: visibility 0s linear 0.3s;
  }

  .slides {
    display: flex;
    width: 300%;
    height: 100%;
    transition: transform 0.6s ease-in-out;
  }

  .slide {
    flex: 0 0 100%;
    position: relative;
  }

  .slide img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background-color: #0a0a0a;
  }

  .slide .caption {
    position: absolute;
    bottom: 25px;
    left: 30px;
    color: white;
    font-size: 28px;
    font-weight: 700;
    text-shadow: 0 0 8px rgba(0,0,0,0.7);
  }

  /* Oyunlar */
  .games {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 28px;
  }

  .game {
    width: 260px;
    height: 160px;
    border-radius: 20px;
    box-shadow: 0 6px 18px rgba(184, 67, 243, 0.7);
    overflow: hidden;
    cursor: pointer;
    background: linear-gradient(135deg, #4a0e7c, #b833ff);
    color: #eee;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    position: relative;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-decoration: none;
  }

  .game:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 26px rgba(184, 67, 243, 0.9);
  }

  .game img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.55);
    transition: filter 0.3s ease;
    z-index: 1;
  }

  .game:hover img {
    filter: brightness(0.85);
  }

  .game span {
    position: relative;
    z-index: 2;
    font-size: 22px;
    font-weight: 800;
    padding: 14px 22px;
    text-shadow: 0 0 6px rgba(0,0,0,0.8);
  }

  /* Responsive */
  @media (max-width: 768px) {
    body {
      flex-direction: column;
    }
    .sidebar {
      position: relative;
      width: 100%;
      height: auto;
      padding-top: 0;
      flex-direction: row;
      box-shadow: none;
    }
    .sidebar a {
      flex: 1;
      text-align: center;
      padding: 14px 0;
      border-left: none;
      border-bottom: 3px solid transparent;
    }
    .sidebar a:hover {
      border-left: none;
      border-bottom-color: #fff;
    }
    header {
      left: 0;
      top: 60px;
      position: fixed;
      width: 100%;
    }
    .content {
      margin-left: 0;
      padding: 140px 15px 30px 15px;
      max-width: 100%;
    }
  }
</style>
</head>
<body>

<!-- Sol Menü -->
<div class="sidebar">
  <a href="#">Oyunlar</a>
  <a href="#">Slot</a>
  <a href="#">Canlı Casino</a>
  <a href="#">Bahis</a>
</div>

<!-- Ana İçerik -->
<div class="content">

<header>
  <div class="logo">PradaBet</div>
  <nav>
    <span id="welcome-msg">Misafir</span>
    <button id="btnHesap" style="display:none;">Hesabım</button>
    <button id="btnCikis" style="display:none;">Çıkış Yap</button>
    <button id="btnGiris">Giriş Yap</button>
    <button id="btnKayit">Kayıt Ol</button>
  </nav>
</header>

<!-- Slider -->
<div class="slider">
  <div class="slides">
    <div class="slide">
      <img src="https://i.imageupload.app/51c25559694837960d56.png" alt="Hoşgeldin Bonusu %100!" />
      <div class="caption">Hoşgeldin Bonusu %100!</div>
    </div>
    <div class="slide">
      <img src="https://i.ibb.co/tMf4bLRd/tournaments.jpg" alt="Turnuvalar" />
      <div class="caption">Her Gün Yeni Turnuvalar</div>
    </div>
    <div class="slide">
      <img src="https://i.imageupload.app/91be5125f5f9f93c9b36.png" alt="Yüksek Kazançlar" />
      <div class="caption">Yüksek Kazanç Fırsatları</div>
    </div>
  </div>
</div>

<!-- Oyunlar -->
<div class="games">
  <a href="sweet-bonanza.html" class="game">
    <img src="https://i.ibb.co/Ps1SzxJR/sweetbonanza.jpg" alt="Sweet Bonanza" />
    <span>Sweet Bonanza</span>
  </a>
  <a href="aviator.html" class="game">
    <img src="https://i.ibb.co/Tx7R4PKR/aviator.jpg" alt="Aviator" />
    <span>Aviator</span>
  </a>
  <a href="blackjack.html" class="game">
    <img src="https://i.imageupload.app/df5ea1696d2dbfd597b5.png" alt="Black Jack" />
    <span>Black Jack</span>
  </a>
</div>

</div>

<script>
  // Sayfa yüklendiğinde slider görünür olsun
  window.addEventListener('load', () => {
    document.querySelector('.slider').style.visibility = 'visible';
  });

  // Slider otomatik geçiş
  const slidesContainer = document.querySelector('.slides');
  const totalSlides = slidesContainer.children.length;
  let currentIndex = 0;

  setInterval(() => {
    currentIndex++;
    if(currentIndex >= totalSlides) currentIndex = 0;
    slidesContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
  }, 4000);

  // Kullanıcı kontrolü simülasyonu
  const kullanici = JSON.parse(localStorage.getItem('kullanici'));
  const bakiye = localStorage.getItem('bakiye');

  const welcomeMsg = document.getElementById('welcome-msg');
  const btnHesap = document.getElementById('btnHesap');
  const btnCikis = document.getElementById('btnCikis');
  const btnGiris = document.getElementById('btnGiris');
  const btnKayit = document.getElementById('btnKayit');

  if (kullanici) {
    welcomeMsg.textContent = `${kullanici.username} - Bakiye: ${bakiye || 0} TL`;
    btnHesap.style.display = 'inline-block';
    btnCikis.style.display = 'inline-block';
    btnGiris.style.display = 'none';
    btnKayit.style.display = 'none';
  }

  btnGiris.onclick = () => { window.location.href = 'giris.html'; };
  btnKayit.onclick = () => { window.location.href = 'kayit.html'; };
  btnHesap.onclick = () => { window.location.href = 'hesabim.html'; };
  btnCikis.onclick = () => {
    localStorage.removeItem('kullanici');
    localStorage.removeItem('bakiye');
    alert('Çıkış yapıldı.');
    location.reload();
  };
</script>

</body>
</html>
