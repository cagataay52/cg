<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PradaBet - Kayıt Ol</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #3e007c, #9c27b0);
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: rgba(58, 0, 108, 0.9);
    padding: 40px 50px;
    border-radius: 20px;
    box-shadow: 0 6px 20px rgba(184, 67, 243, 0.7);
    width: 100%;
    max-width: 400px;
  }
  h2 {
    margin-bottom: 30px;
    font-weight: 700;
    font-size: 28px;
    text-align: center;
    color: #d8b3ff;
    text-shadow: 0 0 10px #b833ff;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border: none;
    border-radius: 10px;
    background: #6f00b3;
    color: #eee;
    font-size: 15px;
    outline: none;
    box-sizing: border-box;
    transition: background 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus {
    background: #9c27b0;
  }
  button {
    width: 100%;
    padding: 14px;
    background: #b833ff;
    border: none;
    border-radius: 12px;
    font-weight: 700;
    font-size: 18px;
    color: #fff;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #d471ff;
  }
  .alt-text {
    margin-top: 22px;
    font-size: 14px;
    text-align: center;
    color: #c8aaff;
  }
  .alt-text a {
    color: #f5d1ff;
    text-decoration: none;
    font-weight: 600;
  }
  .alt-text a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="container" role="main" aria-label="Kayıt Formu">
  <h2>PradaBet Kayıt Ol</h2>
  <form id="registerForm" novalidate>
    <label for="username">Kullanıcı Adı</label>
    <input type="text" id="username" name="username" required />

    <label for="email">E-posta</label>
    <input type="email" id="email" name="email" required />

    <label for="password">Şifre</label>
    <input type="password" id="password" name="password" required />

    <label for="passwordConfirm">Şifre Tekrar</label>
    <input type="password" id="passwordConfirm" name="passwordConfirm" required />

    <button type="submit">Kayıt Ol</button>
  </form>
  <div class="alt-text">
    Zaten hesabın var mı? <a href="giris.html">Giriş Yap</a>
  </div>
</div>

<script>
  const form = document.getElementById('registerForm');

  form.addEventListener('submit', e => {
    e.preventDefault();

    const username = form.username.value.trim();
    const email = form.email.value.trim();
    const password = form.password.value;
    const passwordConfirm = form.passwordConfirm.value;

    if (!username) {
      alert('Lütfen kullanıcı adınızı girin.');
      form.username.focus();
      return;
    }
    if (!email) {
      alert('Lütfen e-posta adresinizi girin.');
      form.email.focus();
      return;
    }
    if (!password) {
      alert('Lütfen şifrenizi girin.');
      form.password.focus();
      return;
    }
    if (password !== passwordConfirm) {
      alert('Şifreler eşleşmiyor.');
      form.passwordConfirm.focus();
      return;
    }

    // Buraya gerçek kayıt işlemi için API çağrısı yapılabilir
    alert(`Kayıt başarılı! Hoşgeldin, ${username}`);

    // Örnek olarak localStorage'a kullanıcı kaydedelim
    localStorage.setItem('kullanici', JSON.stringify({username}));
    localStorage.setItem('bakiye', '0');
    window.location.href = 'index.html'; // Ana sayfaya yönlendir
  });
</script>

</body>
</html>
