<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PradaBet - Şifremi Unuttum</title>
<style>
  body {
    background: linear-gradient(135deg, #3e007c, #9c27b0);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .forgot-container {
    background: rgba(30, 0, 60, 0.85);
    padding: 40px 35px;
    border-radius: 15px;
    width: 350px;
    box-shadow: 0 8px 25px rgba(184, 67, 243, 0.8);
  }
  .forgot-container h2 {
    margin-bottom: 25px;
    font-weight: 700;
    text-align: center;
    color: #d471ff;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
  }
  input[type="email"] {
    width: 100%;
    padding: 12px 15px;
    border-radius: 8px;
    border: none;
    margin-bottom: 18px;
    font-size: 15px;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 14px 0;
    border: none;
    border-radius: 12px;
    background: #b833ff;
    font-weight: 700;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #d471ff;
  }
  .message {
    background: #48c774cc;
    padding: 12px 15px;
    border-radius: 8px;
    margin-bottom: 15px;
    color: #fff;
    font-weight: 600;
    display: none;
    text-align: center;
  }
  .error-msg {
    background: #ff3860cc;
    padding: 12px 15px;
    border-radius: 8px;
    margin-bottom: 15px;
    color: white;
    font-weight: 600;
    display: none;
    text-align: center;
  }
  .forgot-footer {
    margin-top: 18px;
    text-align: center;
    font-size: 14px;
  }
  .forgot-footer a {
    color: #d471ff;
    text-decoration: none;
    font-weight: 600;
  }
  .forgot-footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="forgot-container">
  <h2>Şifremi Unuttum</h2>
  <div class="message" id="successMsg"></div>
  <div class="error-msg" id="errorMsg"></div>
  <form id="forgotForm" novalidate>
    <label for="email">Kayıtlı Email Adresiniz</label>
    <input type="email" id="email" name="email" placeholder="Email adresinizi girin" required />
    <button type="submit">Şifre Sıfırlama Linki Gönder</button>
  </form>
  <div class="forgot-footer">
    <a href="giris.html">Giriş Sayfasına Dön</a>
  </div>
</div>

<script>
  const forgotForm = document.getElementById('forgotForm');
  const successMsg = document.getElementById('successMsg');
  const errorMsg = document.getElementById('errorMsg');

  function showSuccess(message) {
    successMsg.textContent = message;
    successMsg.style.display = 'block';
    errorMsg.style.display = 'none';
  }

  function showError(message) {
    errorMsg.textContent = message;
    errorMsg.style.display = 'block';
    successMsg.style.display = 'none';
  }

  forgotForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const email = forgotForm.email.value.trim();

    if (!email) {
      showError('Lütfen email adresinizi girin.');
      return;
    }

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      showError('Geçerli bir email adresi girin.');
      return;
    }

    // Simülasyon: Şifre sıfırlama linki gönderme
    showSuccess('Şifre sıfırlama linki email adresinize gönderildi.');
    forgotForm.reset();
  });
</script>

</body>
</html>
