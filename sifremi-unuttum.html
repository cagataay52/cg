<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PradaBet - Şifremi Unuttum</title>
<style>
  body {
    background: linear-gradient(135deg, #3e007c, #9c27b0);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .forgot-container {
    background: rgba(30, 0, 60, 0.85);
    padding: 40px 35px;
    border-radius: 15px;
    width: 350px;
    box-shadow: 0 8px 25px rgba(184, 67, 243, 0.8);
    text-align: center;
  }
  .forgot-container h2 {
    margin-bottom: 25px;
    font-weight: 700;
    color: #d471ff;
  }
  .forgot-container label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    text-align: left;
  }
  .forgot-container input[type="email"] {
    width: 100%;
    padding: 12px 15px;
    border-radius: 8px;
    border: none;
    margin-bottom: 18px;
    font-size: 15px;
  }
  .forgot-container button {
    width: 100%;
    padding: 14px 0;
    border: none;
    border-radius: 12px;
    background: #b833ff;
    font-weight: 700;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .forgot-container button:hover {
    background: #d471ff;
  }
  .info-msg, .error-msg {
    padding: 10px 15px;
    border-radius: 8px;
    margin-bottom: 15px;
    font-weight: 600;
    display: none;
    text-align: left;
  }
  .info-msg {
    background: #56aaff60;
    color: #e1f0ff;
  }
  .error-msg {
    background: #ff6b6b60;
    color: #ff0000;
  }
  .back-login {
    margin-top: 10px;
    font-size: 14px;
  }
  .back-login a {
    color: #d471ff;
    text-decoration: none;
    font-weight: 600;
  }
  .back-login a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="forgot-container">
  <h2>Şifremi Unuttum</h2>
  <div class="info-msg" id="infoMsg"></div>
  <div class="error-msg" id="errorMsg"></div>

  <form id="forgotForm" novalidate>
    <label for="email">E-posta Adresiniz</label>
    <input type="email" id="email" name="email" placeholder="email@example.com" required />
    <button type="submit">Şifre Sıfırlama Talimatı Gönder</button>
  </form>

  <div class="back-login">
    <a href="giris.html">← Giriş sayfasına dön</a>
  </div>
</div>

<script>
  const forgotForm = document.getElementById('forgotForm');
  const infoMsg = document.getElementById('infoMsg');
  const errorMsg = document.getElementById('errorMsg');

  forgotForm.addEventListener('submit', (e) => {
    e.preventDefault();
    infoMsg.style.display = 'none';
    errorMsg.style.display = 'none';

    const email = forgotForm.email.value.trim();

    // Basit e-posta doğrulaması
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!email) {
      errorMsg.textContent = 'Lütfen e-posta adresinizi girin.';
      errorMsg.style.display = 'block';
      return;
    }
    if (!emailRegex.test(email)) {
      errorMsg.textContent = 'Geçerli bir e-posta adresi girin.';
      errorMsg.style.display = 'block';
      return;
    }

    // Simüle edilen gönderim işlemi
    infoMsg.textContent = 'Şifre sıfırlama talimatları e-posta adresinize gönderildi.';
    infoMsg.style.display = 'block';

    // Formu temizle
    forgotForm.reset();
  });
</script>

</body>
</html>
