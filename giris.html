<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PradaBet - Giriş Yap</title>
<style>
  body {
    background: linear-gradient(135deg, #3e007c, #9c27b0);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .login-container {
    background: rgba(30, 0, 60, 0.85);
    padding: 40px 35px;
    border-radius: 15px;
    width: 350px;
    box-shadow: 0 8px 25px rgba(184, 67, 243, 0.8);
  }
  .login-container h2 {
    margin-bottom: 25px;
    font-weight: 700;
    text-align: center;
    color: #d471ff;
  }
  .login-container label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
  }
  .login-container input[type="text"],
  .login-container input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    border-radius: 8px;
    border: none;
    margin-bottom: 18px;
    font-size: 15px;
  }
  .login-container input[type="checkbox"] {
    margin-right: 8px;
  }
  .login-container .show-password {
    cursor: pointer;
    font-size: 13px;
    color: #a47aff;
    user-select: none;
  }
  .login-container button {
    width: 100%;
    padding: 14px 0;
    border: none;
    border-radius: 12px;
    background: #b833ff;
    font-weight: 700;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .login-container button:hover {
    background: #d471ff;
  }
  .login-footer {
    margin-top: 18px;
    text-align: center;
    font-size: 14px;
  }
  .login-footer a {
    color: #d471ff;
    text-decoration: none;
    font-weight: 600;
  }
  .login-footer a:hover {
    text-decoration: underline;
  }
  .error-msg {
    background: #b8333340;
    padding: 10px 15px;
    border-radius: 8px;
    margin-bottom: 15px;
    color: #ff6666;
    font-weight: 600;
    display: none;
  }
</style>
</head>
<body>

<div class="login-container">
  <h2>PradaBet Giriş</h2>
  <div class="error-msg" id="errorMsg"></div>
  <form id="loginForm" novalidate>
    <label for="username">Kullanıcı Adı veya Email</label>
    <input type="text" id="username" name="username" placeholder="Kullanıcı adı veya email" required />

    <label for="password">Şifre</label>
    <input type="password" id="password" name="password" placeholder="Şifre" required />
    <div>
      <input type="checkbox" id="showPass" />
      <label for="showPass" class="show-password">Şifreyi Göster</label>
    </div>

    <div style="margin: 15px 0;">
      <input type="checkbox" id="rememberMe" />
      <label for="rememberMe">Beni Hatırla</label>
    </div>

    <button type="submit">Giriş Yap</button>
  </form>

  <div class="login-footer">
    <a href="sifremi-unuttum.html">Şifremi Unuttum?</a> | 
    <a href="kayit.html">Kayıt Ol</a>
  </div>
</div>

<script>
  const loginForm = document.getElementById('loginForm');
  const errorMsg = document.getElementById('errorMsg');
  const showPassCheckbox = document.getElementById('showPass');

  showPassCheckbox.addEventListener('change', () => {
    const passwordInput = document.getElementById('password');
    passwordInput.type = showPassCheckbox.checked ? 'text' : 'password';
  });

  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    errorMsg.style.display = 'none';
    const username = loginForm.username.value.trim();
    const password = loginForm.password.value;

    if (!username || !password) {
      errorMsg.textContent = 'Lütfen tüm alanları doldurun.';
      errorMsg.style.display = 'block';
      return;
    }

    // Basit simülasyon: Kullanıcı adı "user" ve şifre "1234" ise giriş başarılı
    if ((username === 'user' || username === 'user@example.com') && password === '1234') {
      if(document.getElementById('rememberMe').checked) {
        localStorage.setItem('kullanici', JSON.stringify({ username }));
      } else {
        sessionStorage.setItem('kullanici', JSON.stringify({ username }));
      }
      alert('Giriş başarılı! Ana sayfaya yönlendiriliyorsunuz...');
      window.location.href = 'index.html'; // Ana sayfa yolunu buraya yaz
    } else {
      errorMsg.textContent = 'Kullanıcı adı veya şifre hatalı.';
      errorMsg.style.display = 'block';
    }
  });
</script>

</body>
</html>
