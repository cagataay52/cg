<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Giriş Yap - PradaBet</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #222;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #0ff5;
      width: 320px;
      text-align: center;
    }

    h2 {
      color: #0ff;
      margin-bottom: 30px;
      text-shadow: 0 0 8px #0ff;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0ff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: #121212;
      font-size: 16px;
      box-shadow: 0 0 10px #0ff;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #08c;
      color: white;
    }

    p {
      margin-top: 20px;
      font-size: 14px;
    }

    a {
      color: #0ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Giriş Yap</h2>
    <input type="text" id="username" placeholder="Kullanıcı Adı" />
    <input type="password" id="password" placeholder="Şifre" />
    <button onclick="login()">Giriş</button>
    <p>Hesabınız yok mu? <a href="kayit.html">Kayıt Ol</a></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('Lütfen kullanıcı adı ve şifrenizi girin.');
        return;
      }

      // Basit doğrulama (şifre kontrolü yok)
      // Kullanıcı adı localStorage'da saklanıyor
      localStorage.setItem('kullanici', JSON.stringify({ username }));

      // Bakiye yoksa başlat
      if (!localStorage.getItem('bakiye')) {
        localStorage.setItem('bakiye', '1000');
      }

      alert(`Hoşgeldin, ${username}!`);
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
